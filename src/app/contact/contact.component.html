<section class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <h1 class="text-center text-uppercase fw-bolder">Contact component</h1>
    <div class="d-flex justify-content-center align-items-center">
      <div class="line ms-auto"></div>
      <i class="fa-solid fa-star px-4 fs-4"></i>
      <div class="line me-auto"></div>
    </div>
    <div class="form w-75 m-auto py-5">
      <div class="mb-4">
        @if (usernameInput !== '') {<label class="ps-2 mb-1 position-relative top-0 " for="userName">user name :
        </label>}
        <input id="userName" type="text" class="p-3 form-control border-0 border-bottom border-dark-subtle"
          placeholder="user name" [(ngModel)]="usernameInput">
      </div>
      <div class="mb-4">
        @if (userageInput !== '') {<label class="ps-2 mb-1" for="age">user age : </label>}
        <input type="text" id="age" class="p-3 form-control border-0 border-bottom border-dark-subtle"
          placeholder="user age" [(ngModel)]="userageInput">
      </div>
      <div class="mb-4">
        @if (userEmailInput !== '') {<label class="ps-2 mb-1" for="email">user email : </label>}
        <input type="email" id="email" class="p-3 form-control border-0 border-bottom border-dark-subtle"
          placeholder="user email" [(ngModel)]="userEmailInput">
      </div>
      <div class="mb-4">
        @if (userPass !== '') {<label class="ps-2 mb-1" for="pass">user password : </label>}
        <input type="password" id="pass" class="p-3 form-control border-0 border-bottom border-dark-subtle"
          placeholder="user password" [(ngModel)]="userPass">
      </div>
      <button class="btn rounded-3 text-white py-3 px-4">Send message</button>
    </div>
  </div>
</section>
